version: v1.0.0

# Database connection
dsn: postgres://kratos:kratos@kratos-db:5432/kratos?sslmode=disable&max_conns=50&max_idle_conns=10

serve:
  public:
    base_url: http://localhost:4433
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:3000
        - http://localhost:8080
      allowed_methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      allowed_headers:
        - Authorization
        - Content-Type
        - Cookie
        - X-Requested-With
        - Accept
        - Origin
      exposed_headers:
        - Set-Cookie
      allow_credentials: true
  
  admin:
    base_url: http://localhost:4434

selfservice:
  default_browser_return_url: http://localhost:3000/dashboard
  allowed_return_urls:
    - http://localhost:3000
    - http://localhost:3000/dashboard
    - http://localhost:3000/profile
    - http://localhost:3000/auth/login

  # Authentication methods
  methods:
    password:
      enabled: true
      config:
        haveibeenpwned_enabled: true
        haveibeenpwned_host: api.pwnedpasswords.com
        max_breaches: 0
        ignore_network_errors: false
        min_password_length: 8
        identifier_similarity_check_enabled: true
    
    link:
      enabled: true
      config:
        lifespan: 24h
    code:
      enabled: true
      config:
        lifespan: 15m
    
    # Add these when ready for 2FA
    totp:
      enabled: false
    
    webauthn:
      enabled: false
    
    # Add OAuth when ready
    oidc:
      enabled: false

  # Self-service flows
  flows:
    error:
      ui_url: http://localhost:3000/auth/error

    settings:
      privileged_session_max_age: 15m
      required_aal: aal1
      lifespan: 1h

    recovery:
      enabled: true
      lifespan: 1h
      notify_unknown_recipients: true
      use: code
      after:
        hooks:
          - hook: web_hook
            config:
              url: http://s29-api:8080/api/v1/internal/hooks/after-recovery
              method: POST
              body: file:///etc/config/kratos/after-recovery.jsonnet

    verification:
      enabled: true
      ui_url: http://localhost:3000/auth/verification
      lifespan: 24h
      notify_unknown_recipients: false
      after:
        default_browser_return_url: http://localhost:3000/dashboard?verified=true

    logout:
      after:
        default_browser_return_url: http://localhost:3000

    login:
      ui_url: http://localhost:3000/auth/login
      lifespan: 1h

    registration:
      lifespan: 1h
      ui_url: http://localhost:3000/auth/register
      after:
        password:
          hooks:
            - hook: web_hook
              config:
                url: http://s29-api:8080/api/v1/internal/hooks/after-registration
                method: POST
                body: file:///etc/config/kratos/after-registration.jsonnet

# Session configuration
session:
  lifespan: 720h  # 30 days
  earliest_possible_extend: 1h
  cookie:
    name: ory_kratos_session
    domain: localhost
    path: /
    same_site: Lax
    persistent: true

# Secrets (use environment variables)
secrets:
  cookie:
    - ${KRATOS_SECRET_COOKIE}
  cipher:
    - ${KRATOS_SECRET_CIPHER}

# Identity schema
identity:
  default_schema_id: s29_user
  schemas:
    - id: s29_user
      url: file:///etc/config/kratos/identity.schema.json

# Password hashing (optimized for development)
hashers:
  algorithm: argon2
  argon2:
    parallelism: 1
    memory: 128MB
    iterations: 2
    salt_length: 16
    key_length: 32
    expected_duration: 500ms
    expected_deviation: 500ms

# Email configuration (Mailhog for development)
courier:
  smtp:
    connection_uri: ${COURIER_SMTP_CONNECTION_URI}
    from_address: ${COURIER_SMTP_FROM_ADDRESS}
    from_name: ${COURIER_SMTP_FROM_NAME}
  
  
feature_flags:
  use_continue_with_transitions: true

# Logging
log:
  level: ${KRATOS_LOG_LEVEL}
  format: text
  leak_sensitive_values: true

# Development mode
dev:
  disable_csrf: ${KRATOS_DEV_DISABLE_CSRF}